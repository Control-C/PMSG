<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>PMSG Firmware Installer</title>
  <script type="module" src="https://unpkg.com/esp-web-tools@9/dist/web/install-button.js"></script>
  <style>
    body { background:#000; color:#fff; font-family:system-ui,sans-serif; margin:0; padding:40px; }
    .grid { display:grid; gap:16px; max-width:900px; margin:0 auto; }
    .card { border:1px solid #333; border-radius:16px; padding:20px; background:#0b0b0b; }
    h1 { max-width:900px; margin:0 auto 24px; }
    .row { display:flex; align-items:center; justify-content:space-between; gap:16px; flex-wrap:wrap; }
    .meta { opacity:.8; line-height:1.4; }
    code { background:#111; padding:2px 6px; border-radius:8px; }
  </style>
</head>
<body>

<h1>PMSG Firmware Installer ðŸ‘“ðŸ”Œ</h1>

<div class="grid">

  <div class="card">
    <div class="row">
      <div class="meta">
        <strong>ProxiLens (Blue Lens)</strong><br>
        Screen-time + break reminders + PMSG haptics/LED<br>
        Hardware: <code>ESP32-C6</code>
      </div>
      <esp-web-install-button manifest="manifests/29122925-proxilens-manifest.json"></esp-web-install-button>
    </div>
  </div>

  <div class="card">
    <div class="row">
      <div class="meta">
        <strong>PMSG Demo</strong><br>
        Quick demo firmware (LED / BUZZ / sensors)<br>
        Hardware: <code>ESP32-C6</code>
      </div>
      <esp-web-install-button manifest="manifests/manifest-demo.json"></esp-web-install-button>
    </div>
  </div>

  <div class="card">
    <div class="row">
      <div class="meta">
        <strong>PMSG Stock / Stable</strong><br>
        Default stable firmware<br>
        Hardware: <code>ESP32-C6</code>
      </div>
      <esp-web-install-button manifest="manifests/manifest-stock.json"></esp-web-install-button>
    </div>
  </div>

</div>

</body>
</html>
